              <ul class="window-text">
                <li>E-mail. sanges65@gmail.com</li>
                <li>Tell. 3277874122</li>
              </ul>
            </div>
          </div>

        </div>
      </div>
      <!-- finestra portfolio  -->
      <div class="window position-cs" id="window-portfolio">

          <h5>Portfolio</h5>

            <div class="folder">

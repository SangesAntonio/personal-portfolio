<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500&family=Festive&family=Karla&family=Lato:wght@900&family=Montserrat:wght@300;400;500&family=Nunito:ital,wght@1,600&family=Open+Sans:wght@400;500&family=PT+Mono&family=Roboto:wght@500&family=Rubik+Mono+One&display=swap"
    rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="app-space">
    <!-- area desktop -->
    <div class="desktop-space d-flex flex-column align-items-start">

      <!-- icone desktop -->
      <div class="desk-icon " id="icon-portfolio">
        <img src="img/computer_explorer_cool-0.png" alt="">
        <h5>My Portfolio</h5>
      </div>
      <div class="desk-icon " id="icon-trash">
        <img src="img/recycle_bin_empty-0.png" alt="">
        <h5>Trash</h5>
      </div>
      <div class="desk-icon " id="icon-contacts">
        <img src="img/template_nework_places-1.png" alt="">
        <h5 class="mb-0">Contacts</h5>
      </div>
      <!-- finestre pop up -->
      <div class="window">
        <div class="top-bar-window d-flex justify-content-between align-items-center">
          <h5>Contacts</h5>
          <div class="close-button text-center">X</div>
        </div>
        <!-- contatti in finestra -->
        <div class="main-section-window">
          <h3>
            Personal Contacts
          </h3>
        </div>
      </div>

    </div>

    <!-- barra start -->
    <div class="app-bar">
      <div class="d-flex w-100 ps-1 pe-1">
        <div class="start d-flex "> <img src="img/Windows_Logo_(1992-2001).svg.png" class="img-fluid start-img" alt="">
          <span class="fw-bold">Start</span>
        </div>
        <div class="elements-bar d-flex flex-grow-1 ps-2">

          <div class="content-bar "><span class="fw-bold">Benvenuti</span> </div>

        </div>
        <div id="hours" class="hour-bar "></div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
